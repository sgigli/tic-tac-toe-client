<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <section class="before-auth">
    <h1>Tic Tac Toe</h1>
    <button id='demo' class="btn btn-primary">DEMO</button>
    <h2 id="message">---</h2>
    <h2>Sign Up</h2>
    <form id="sign-up">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
      <button class="btn btn-primary">Submit</button>
    </form>
    <h2>Sign In</h2>
    <form id="sign-in">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <button class="btn btn-primary">Submit</button>
    </form>
  </section>

  <section class="after-auth">
    <header>
      <section id="upper-right">
        <span id="upper-left"> </span>
        <span>Change Password</span>
        <form id="change-password">
          <input type="password" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">
          <button class="btn btn-primary">Submit</button>
        </form>
        <form id="sign-out">
          <button class="btn btn-primary">Sign Out</button>
        </form>
      </section>
    </header>
    <span id="currentPlayerHeading">Current Player: <span id="currentPlayer"></span></span>
    <button id="newGame">New Game</button>
    <button id="getGames">Stats</button>
    <select id="dropdown">
      <option value="player 2">Player 2</option>
      <option value="computer">Computer</option>
    </select>
    <div class=container>
      <div class="row">
        <div class="col-sm" id="0"></div>
        <div class="col-sm" id="1"></div>
        <div class="col-sm" id="2"></div>
      </div>
      <div class="row">
        <div class="col-sm" id="3"></div>
        <div class="col-sm" id="4"></div>
        <div class="col-sm" id="5"></div>
      </div>
      <div class="row">
        <div class="col-sm" id="6"></div>
        <div class="col-sm" id="7"></div>
        <div class="col-sm" id="8"></div>
      </div>
    </div>
  </section>
</body>

</html>
