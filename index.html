<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Current Player: <span id="currentPlayer"></span></h1>
  <h1 id="message"></h1>
  <div class=container>
    <div class="row">
      <div class="col-sm" id="0"></div>
      <div class="col-sm" id="1"></div>
      <div class="col-sm" id="2"></div>
    </div>
    <div class="row">
      <div class="col-sm" id="3"></div>
      <div class="col-sm" id="4"></div>
      <div class="col-sm" id="5"></div>
    </div>
    <div class="row">
      <div class="col-sm" id="6"></div>
      <div class="col-sm" id="7"></div>
      <div class="col-sm" id="8"></div>
    </div>
  </div>

  <section class="before-auth">
    <h2>Sign Up</h2>
    <form id="sign-up">
      <input type="email" name="credentials[email]" placeholder="email">
      <input type="password" name="credentials[password]" placeholder="password">
      <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
      <button class="btn btn-primary">Submit</button>
    </form>
    <h2>Sign In</h2>
    <form id="sign-in">
      <input type="email" name="credentials[email]" placeholder="email">
      <input type="password" name="credentials[password]" placeholder="password">
      <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
      <button class="btn btn-primary">Submit</button>
    </form>
  </section>
  <section class="after-auth">
    <h2>Change Password</h2>
    <form id="change-password">
      <input type="text" name="passwords[old]" placeholder="old password">
      <input type="text" name="passwords[new]" placeholder="new password">
      <button class="btn btn-primary">Submit</button>
    </form>
    <h2>Sign Out</h2>
    <form id="sign-out">
      <button class="btn btn-primary">Sign Out</button>
    </form>

    <h2>Create Example</h2>
    <form id='example-create'>
      <input type="text" name="example[text]">
      <input type="submit" value="Create Example">
    </form>
  </section>
</body>

</html>
